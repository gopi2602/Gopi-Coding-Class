<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>methods in array </title>
    </head>
    <body>
        <h2>JavaScript Arrays</h2>
        <h2>Join() and pop()</h2>

        <p>
            The join() method joins array elements into a string and the pop() method removes the last element from an array. 
        </p>

        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>

        <script>
            var fruits = ["banana","orange","apple","mango"];
            document.getElementById("myjoin").innerHTML = fruits.join(" * ");

            fruits.pop();
            document.getElementById("myfirstpop").innerHTML = fruits;

            fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
            
        </script>
        </p>
        
    </body>
</html>
