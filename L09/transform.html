<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>transform</title>

        <style>
            div {
                width : 300px;
                height: 100px;
                background-color: plum;
                border: 1px solid pink;
            }

            #myDiv {
                transform: rotatex (180deg);
            }
        </style>
    </head>
    <body>
        <div>
            codingal
        </div>

        <div id="myDiv">
            codingal
        </div>
    
     </body>
</html>
