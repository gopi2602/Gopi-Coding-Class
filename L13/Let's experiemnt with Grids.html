<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid experiment</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1> Hello students!</h1>

            <p>Revise the browser window to see the effect.</p>

            <div class="row">
                <!-- size medium and extra small-->
                 <div class="col-md-8 col-xs-4" style="background-color; pink; border: 1px solid blue;">
                    .col-md-8 .col-xs-4
                 </div>

                 <div class="col-md-12 col-md-5" style="background-color: plum;">
                    .col-md-12 .col-md-5
                 </div>
            </div>

            <div class="row">
                <!--Size Large, medium andextra small-->
                <div class="col-md-12 col-lg-6" style="background-color: plum;">
                    .col-md-12 col-lg-6
                </div>

                <div class="col-xs-6 col-md-2" style="background-color: lavender;">
                    .col-xs-6 col-md-2    
                </div>
            </div>
            <div class="row" style="background-color:lightcyan;">
                <!-- size extra small-->
                 <div class="col-xs-6">
                    .col-xs-6
                 </div>

                <div class="col-xs-6">
                    .col-xs-6
                </div>
            </div>

        </div>
    </body>
</html>
