<!DOCTYPE html>
    <html lang="en">
    <head>
        
        <title>style.css</title>

        <!--internal css-->
        <style>
            h2 {
                text-align: right;
            }

            span {
                color:blueviolet;
            }
        </style>

        <!--importing external css-->
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <!--using inline CSS-->
        <h1 style="text-align: center;">
            Welcom to CSS. This is using inline CSS
        </h1>

        <p style="color:red;">
            This is an example of inline CSS
        </p>

        <!--using internal CSS, the style is in the head-->
        <h2>
            hello world
        </h2>

        <p>
            <span>
                this is an example of internal CSS
            </span>
        </p>

        <!--using external css-->
        <h3>
            this is using external css
        </h3>

        <!--using selectors-->
        <p id="p1"> this is using external css with id electors</p>
        
        <p class="p2"> this is using external css with class selector</p>

        
    </body>
</html>
