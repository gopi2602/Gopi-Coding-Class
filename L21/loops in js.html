<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loops in JS</title>
    </head>
    <body>
        <h2>Javascript for loop</h2>

        <script>
            var fruits = ["Apple","Mango","Grapes","Watermelon","Jack Fruit","Banana"];

            for (1 = 0; i < fruits.lenght; i++) {
                var text = fruits[i] + "<br>";
                document.write(text);
            }
        </script>
        
    </body>
</html>
